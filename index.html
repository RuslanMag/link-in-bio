<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RuslanMag - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="preload" href="./img/bg01.jpg" as="image" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                color2: 0xff00f0,
                wingSpan: 40.00,
                separation: 100.00,
                alignment: 77.00,
                cohesion: 5.00,
                quantity: 1.00
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main class="animated">
            <header>
                <img src="./img/me.jpg" />
                <h1>@ruslanmag</h1>
            </header>
            <ul>
                <li>
                    <a href="">
                        <img src="./img/website-svgrepo-com.svg" alt="Official Website" width="20">
                        Official Website
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/senpai.ruslan">
                        <img src="./img/instagram-svgrepo-com.svg" alt="Instagram" width="20">
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://vk.com/ruslanmag_channel">
                        <img src="./img/vk-svgrepo-com.svg" alt="VKontakte" width="20">
                        VK Group
                    </a>
                </li>
                <li>
                    <a href="https://t.me/RuslanMag_channel">
                        <img src="./img/telegram-svgrepo-com.svg" alt="Telegram channel" width="20">
                        Telegram channel
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@RuslanMag">
                        <img src="./img/youtube-svgrepo-com.svg" alt="Youtube" width="20">
                        Youtube
                    </a>
                </li>
                <li>
                    <a href="https://www.twitch.tv/ruslanmag">
                        <img src="./img/twitch-svgrepo-com.svg" alt="Twitch" width="20">
                        Twitch
                    </a>
                </li>
                <li>
                    <a href="https://github.com/RuslanMag">
                        <img src="./img/github-svgrepo-com.svg" alt="GitHub" width="20">
                        GitHub
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
